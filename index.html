<!doctype html>
<html>
<head>
	<title>Tests</title>
	<style>
	#red {
	background-color: red;
	}
	#blue {
	background-color: blue;
	}
	#green {
	background-color: green;
	}
	#finished {
		background-color: yellow;
	}
	.block {
		display: block;
		width: 100px;
		height: 100px;
	}
	</style>
</head>
<body>
	<div id="red" class="block"></div>
	<div id="blue" class="block"></div>
	<div id="green" class="block"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		$('#red').click(function() {
			$('#blue').hide();
			$('#green').css('width', '200');
			$('#red').css('background-color', 'purple');
			$('body').prepend($('<div id="finished" class="block">I am Finished!</div>'));
		});
	});
	</script>
</body>
</html>
