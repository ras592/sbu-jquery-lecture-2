<!doctype html>
<html>
<head>
    <title>List Demo</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
    input {
        margin-bottom: 20px;
    }
    li {
        list-style: none;
        background-color: blue;
        color: white;
        padding: 5px;
        border: 1px solid white;
        text-align: center;
    }
    li.hot {
        background-color: red;
    }
    li.done {
        background-color: gray;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rich's To-Do List</h1>
        <div class="row">
            <input id="enterToDo" class="form-control" placeholder="Enter a to-do" />
        </div>
        <div class="row">
            <ul id="todo_list" class="col-md-4 col-md-offset-4">
                <li>Teach at SBU</li>
                <li>Read Operating Systems Textbook</li>
                <li>Eat some ice cream</li>
                <li>Write some code</li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="./list_demo.js"></script>
</body>
</html>
